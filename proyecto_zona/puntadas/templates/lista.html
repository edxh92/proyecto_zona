{% extends 'Base.html' %}

{% block content %}
<center>
  <h2>
    Listado de puntadas
  </h2>
</center>
  <div class="col-lg-12">
    <table class="table">
      <thead>
        <th>No.</th>
        <th>Empleado</th>
        <th>Fecha nacimiento</th>
        <th>Acciones</th>
      </thead>
      <tbody>
        {% for variable in variable %}
          <tr>
            <td>{{variable.pk}}</td>
            <!-- <td>{{empleado.nombre}}</td> -->
            <td>{{variable.nombre}}</td>
            <td>{{variable.fecha_nacimiento}}</td>
            <td>
              <a href="{% url 'detalle_puntada' pk=variable.pk %}" class="btn btn-danger">Detalle</a>
              <button class="btn btn-success">
                Editar
              </button>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
